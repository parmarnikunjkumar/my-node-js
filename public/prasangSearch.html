<form id="prasangForm" action="/searchPrasang" method="post" class="form-horizontal">
  <div class="form-group">
    <label class="col-xs-3">TEXT</label>
    <div class="col-xs-5">
      <input type="text" name="text" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-xs-3">TAGS</label>
    <div class="col-xs-5">
      <input type="text" name="tags" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-xs-3">MAIN CHARACHTER</label>
    <div class="col-xs-5">
      <input type="text" name="main_charachter" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label id="lang" class="col-xs-3">LANGUAGE</label>
    <div class="col-xs-5">
      <select name="lang" id="lang" class="form-control">
        <option>all</option>
        <option>english</option>
        <option>german</option>
        <option>gujarati</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-2">
      <button type="submit" class="form-control btn btn-success">SEARCH</button>
    </div>
  </div>
  <div footer></div>
</form>
